<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

	<header>
	    <div class="headerbar">
			<div class="row">
				<div class="col-12">
		        	<h1>Star Wars Characters</h1>
		        	<h2>Incomplete list</h2>
	        	</div>
	    	</div>
	    </div>

	</header>

	<main>

		<div class="row">
			<div class="col-4">
				<section class="card">
					<img src="images/rey_square.png" alt="Rey" title="Rey">
					<h3>Rey</h3>
					<p>Protagonist, from Tatooine</p>
				</section>
			</div>
			<div class="col-4">
				<section class="card">
					<img src="images/finn_square.png" alt="Finn" title="Finn">
					<h3>Finn</h3>
					<p>Storm Trooper, befriends Rey</p>
				</section>			
			</div>
			<div class="col-4">
				<section class="card">
					<img src="images/kylo_square.png" alt="Kylo" title="Kylo">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<section class="card">
					<img src="images/poe_square.png" alt="Poe" title="Poe">
					<h3>Poe</h3>
					<p>Neutral Pilot</p>
				</section>
			</div>
			<div class="col-4">
				<section class="card">
					<img src="images/chewbacca_square.png" alt="Chewbacca" title="Chewbacca">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</section>			
			</div>
			<div class="col-4">
				<section class="card">
					<img src="images/yoda_square.png" alt="Yoda" title="Yoda">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</section>
			</div>
		</div>

	</main>

</body>
</html>
